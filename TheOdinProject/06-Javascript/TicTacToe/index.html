<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type='text/css' href="/style.css">
    <script src='script.js' defer></script>
    <title>Document</title>
  </head>

  <body>
    <h1>Odin Tic Tac Toe</h1>

    <section id="gameboard">
      <div data-id='a1' class='cell'>A - 1</div>
      <div data-id='a2' class='cell'>A - 2</div>
      <div data-id='a3' class='cell'>A - 3</div>
      <div data-id='b1' class='cell'>B - 1</div>
      <div data-id='b2' class='cell'>B - 2</div>
      <div data-id='b3' class='cell'>B - 3</div>
      <div data-id='c1' class='cell'>C - 1</div>
      <div data-id='c2' class='cell'>C - 2</div>
      <div data-id='c3' class='cell'>C - 3</div>
    </section>

    <section id="controls">

      <div class="player">
        <input type="text" name='playerOne' placeholder="Player One">
        <label for="playerOne">Token <span>X</span></label>
      </div>

      <div class="player">
        <input type="text" name='playerTwo' placeholder="Player Two">
        <label for="playerTwo">Token <span>0</span></label>  
      </div>

      <button>Start</button>

    </section>
  </body>
</html>
