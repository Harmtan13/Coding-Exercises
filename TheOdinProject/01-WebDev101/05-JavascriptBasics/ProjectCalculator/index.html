<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
  </head>

  <body>
    <h1>Welcome to my Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div id="calculations">22+23</div>
        <div id="equals">=</div>
        <div id="total">45</div>
      </div>
      <div class="inputs">
        <div value='9' class="input">9</div>
        <div class="input">8</div>
        <div class="input">7</div>
        <div class="input">6</div>
        <div class="input">5</div>
        <div class="input">4</div>
        <div class="input">3</div>
        <div class="input">2</div>
        <div class="input">1</div>
        <div class="equal">=</div>
        <div class="input">0</div>
        <div class="input">.</div>
      </div>
      <div class="operators">
        <div class="input">C</div>
        <div class="input">+</div>
        <div class="input">-</div>
        <div class="input">รท</div>
        <div class="input">ร</div>
      </div>
    </div>
    
  </body>
</html>

<script type='text/javascript' src='scripts.js'></script>
