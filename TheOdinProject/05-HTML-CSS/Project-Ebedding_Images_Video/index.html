<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TanTube</title>
    <link rel = "stylesheet"
    type = "text/css"
    href = "styles.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="left-side">
          <img class='icon' id="hamburger" src="/images/burger.png">
          <img class='icon' id="premium" src="/images/premium.jpg">
        </div>

        <div class="center">
          <input type='text' id="search-bar">
          <img class='icon' id="create-video" src="/images/search.png">
        </div>
        
        <div class="right-side">
            <img class='icon' id="create-video" src="/images/stream.png">
            <img class='icon' id="google-apps" src="/images/apps.png">
            <img class='icon' id="messages" src="/images/share.png">
            <img class='icon' id="bell" src="/images/notification.png">
            <img class='icon' id="profile" src="/images/photo.jpg">
        </div>
      </div>
    </header>

    <main>
      <div class="left">
        <div class="video-wrapper">
          <div class='video-container'>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/zuJV-DAv_wE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="video-details">
            <div class="video-info">
              <h1>Title</h1>
              <p>views</p>
            </div>
            
            <div class="video-stats">
              <p>Thumbs up</p>
              <p>Thumbs down</p>
              <p>share</p>
              <p>save</p>
              <p>report</p>
            </div>
          </div>
        </div>
        
        <div class='comments'>
          <div class="comment">Comment Goes Here</div>
          <div class="comment">Comment Goes Here</div>
          <div class="comment">Comment Goes Here</div>
          <div class="comment">Comment Goes Here</div>
        </div>
      </div>
      <div class="right">
        <aside>
          Side-Bar
        </aside>    
      </div>  
    </main>
  </body>
</html>
